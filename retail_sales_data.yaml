name: retail_sales_data
tables:
  - name: RETAIL_SALES_DATASET
    base_table:
      database: DASH_DB
      schema: DASH_SCHEMA
      table: RETAIL_SALES_DATASET
    dimensions:
      - name: CUSTOMER_ID
        expr: CUSTOMER_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - CUST001
          - CUST003
          - CUST013
        description: Unique identifier for each customer in the retail sales dataset.
        synonyms:
          - client_id
          - customer_number
          - client_number
          - account_id
          - account_number
          - user_id
          - patron_id
          - shopper_id
      - name: GENDER
        expr: GENDER
        data_type: VARCHAR(16777216)
        sample_values:
          - Male
          - Female
        description: The gender of the customer who made the purchase.
        synonyms:
          - sex
          - male_female
          - demographic
          - sex_type
          - male_or_female
          - gender_type
      - name: PRODUCT_CATEGORY
        expr: PRODUCT_CATEGORY
        data_type: VARCHAR(16777216)
        sample_values:
          - Beauty
          - Clothing
          - Electronics
        description: The category of the product being sold, such as Beauty, Clothing, or Electronics, which helps to group similar products together for analysis and reporting purposes.
        synonyms:
          - product_type
          - item_category
          - product_group
          - category_name
          - product_classification
          - item_type
          - product_segment
    time_dimensions:
      - name: DATE
        expr: DATE
        data_type: DATE
        sample_values:
          - '2023-11-24'
          - '2023-02-27'
          - '2023-01-13'
        description: Date of retail sales transaction.
        synonyms:
          - day
          - calendar_date
          - transaction_date
          - date_of_purchase
          - purchase_date
          - sales_date
    facts:
      - name: TRANSACTION_ID
        expr: TRANSACTION_ID
        data_type: NUMBER(38,0)
        sample_values:
          - '1'
          - '2'
          - '3'
        description: Unique identifier for each sales transaction.
        synonyms:
          - order_id
          - transaction_number
          - purchase_id
          - sale_id
          - invoice_number
          - record_id
      - name: AGE
        expr: AGE
        data_type: NUMBER(38,0)
        sample_values:
          - '34'
          - '26'
          - '50'
        description: The age of the customer who made a purchase.
        synonyms:
          - years_old
          - years_of_age
          - age_in_years
          - years_alive
          - birth_age
          - person_age
      - name: QUANTITY
        expr: QUANTITY
        data_type: NUMBER(38,0)
        sample_values:
          - '3'
          - '2'
          - '1'
        description: The quantity of items sold in a single transaction.
        synonyms:
          - amount
          - count
          - volume
          - number_of_items
          - total_items
          - item_count
          - quantity_ordered
          - units_sold
      - name: PRICE_PER_UNIT
        expr: PRICE_PER_UNIT
        data_type: NUMBER(38,0)
        sample_values:
          - '50'
          - '500'
          - '30'
        description: The price of a single unit of a product, representing the cost to the customer per individual item sold.
        synonyms:
          - unit_price
          - cost_per_item
          - price_per_item
          - item_price
          - unit_cost
          - cost_per_unit
      - name: TOTAL_AMOUNT
        expr: TOTAL_AMOUNT
        data_type: NUMBER(38,0)
        sample_values:
          - '150'
          - '1000'
          - '30'
        description: The total amount of sales for each transaction, representing the overall value of the sale in the retail dataset.
        synonyms:
          - total_cost
          - grand_total
          - total_price
          - total_value
          - overall_amount
          - total_sum
          - total_payment
          - total_revenue
    description: This table stores retail sales data, capturing individual transactions with details on customer demographics, product information, and sales amounts.
    synonyms:
      - retail_sales
      - sales_data
      - transaction_log
      - customer_purchases
      - sales_dataset
      - retail_transactions
      - customer_sales
      - transaction_history
verified_queries:
  - name: top_sellers
    question: Which product are our top sellers?
    use_as_onboarding_question: false
    sql: SELECT product_category, MIN(date) AS start_date, MAX(date) AS end_date, SUM(quantity) AS total_quantity FROM retail_sales_dataset GROUP BY product_category ORDER BY total_quantity DESC NULLS LAST
    verified_by: Adam Nathan
    verified_at: 1749654846